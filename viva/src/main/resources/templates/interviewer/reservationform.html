<div th:fragment="reservationForm">


  <div class="reservation-wrapper">
    <!-- ① 달력 -->
    <div id="step-calendar" class="calendar-panel">
      <h4>📅 날짜 선택</h4>
      <div id="calendar"></div>
    </div>

    <!-- ② 시간 선택 -->
    <div id="step-time" class="time-panel" style="display:none;">
      <h4 id="selected-date-label">날짜를 먼저 선택하세요</h4>
      <div id="times-grid" class="times-grid"></div>
    </div>

    <!-- ③ 예약 요약 -->
    <div id="step-summary" class="summary-panel" style="display:none;">
      <h4> 예약 정보 확인</h4>
      <p><strong>날짜:</strong> </p>
      <span id="summary-date">-</span>
      <p><strong>시간:</strong> </p>
      <span id="summary-time">-</span>
      <button id="btn-confirm" class="reserve-btn">예약 확정</button>
    </div>
  </div>

</div>
