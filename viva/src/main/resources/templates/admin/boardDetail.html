 <div th:fragment="boardDetailContent" class="board-detail">
  <h3 class="board-title" th:text="${board.title}">게시글 제목</h3>

  <table class="board-meta">
    <tr>
      <th>작성자</th>
      <td th:text="${board.userId}">userId</td>
    </tr>
    <tr>
      <th>작성일</th>
      <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2025-07-24 15:00</td>
    </tr>
    <tr>
      <th>조회수</th>
      <td th:text="${board.viewCount}">123</td>
    </tr>
    <tr>
      <th>추천수</th>
      <td th:text="${board.likeCount}">45</td>
    </tr>
  </table>

  <div class="board-content">
    <pre th:text="${board.content}">게시글 내용</pre>
  </div>

  <div class="btn-group">
    <button class="btn-delete" th:attr="data-id=${board.id}">삭제</button>
    <button class="btn-back-boardlist">목록</button>
  </div>
</div>
