<!-- templates/admin/boardDetail.html -->
<div th:fragment="boardDetailContent">
    <h3 th:text="${board.title}"></h3>
    <div>
        <p>작성자: <span th:text="${board.userId}"></span></p>
        <p th:text="'작성일: ' + ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
        <p th:text="'조회수: ' + ${board.viewCount}"></p>
        <p th:text="'추천수: ' + ${board.likeCount}"></p>
    </div>
    <div style="margin:24px 0;">
        <pre th:text="${board.content}"></pre>
    </div>
    <button class="btn-delete-board" th:attr="data-id=${board.id}">삭제</button>
    <button class="btn-back-boardlist">목록</button>
</div>
