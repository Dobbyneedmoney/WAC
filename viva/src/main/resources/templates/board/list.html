<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>게시판 스타일</title>
<style>
body {
	margin: 0;
	padding: 0;
	font-family: 'Noto Sans KR', sans-serif;
	background-color: #ffffff;
	color: #3a3a3a;
	font-family: 'Georgia';
}

header.site-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px 80px;
	background-color: #f9f6f1;
	font-weight: 600;
	font-size: 1rem;
	color: #2a2a2a;
}

header.site-header .logo {
	font-weight: 700;
	font-size: 1.4rem;
	color: #222;
}

header.site-header nav a {
	margin-left: 30px;
	color: #222;
	text-decoration: none;
	font-weight: 600;
}

header.site-header nav a:hover {
	text-decoration: underline;
}

header.site-header .user-greeting {
	font-weight: 500;
}

header.site-header .user-greeting a {
	margin-left: 15px;
	text-decoration: none;
	color: #222;
	font-weight: 600;
}

header.site-header .user-greeting a:hover {
	text-decoration: underline;
}

.img-area img {
  max-width: 500px; /* 최대 너비 300px */
  width: 100%;      /* 부모 영역에 맞게 조절 */
  height: 500px;     /* 비율 유지 */
  border-radius: 6px;
  box-shadow: 0 6px 25px rgb(0 0 0 / 0.4);
}

/* 게시판 컨테이너 */
.container {
	max-width: 1100px;
	margin: 60px auto 80px auto;
	padding: 0 40px;
	background-color: white;
	border-radius: 10px;
	box-shadow: 0 12px 30px rgb(0 0 0/ 0.1);
	font-size: 1.3rem;
	color: #000;
}

/* 상단 정렬 링크 (오른쪽 배치) */
.sort-links {
	display: flex;
	justify-content: flex-end;
	gap: 12px;
	font-weight: 700;
	color: #000;
	margin-bottom: 12px;
}

.sort-links a {
	color: #000;
	text-decoration: none;
	padding: 6px 12px;
	border-radius: 6px;
	transition: background-color 0.3s ease;
}

.sort-links a.active, .sort-links a:hover {
	background-color: #f0f0f0;
}

/* 검색바와 글쓰기 버튼을 같은 줄에 배치 */
.search-write-wrapper {
	display: flex;
	align-items: center;
	justify-content: space-between;
	gap: 20px;
	margin-top: 20px;
}

/* 검색 폼 */
.search-form {
  display: flex;
  align-items: center;
  max-width: 600px;
  margin: 0 auto; /* 좌우 자동 마진으로 중앙 정렬 */
  flex-grow: 1;
  justify-content: center; /* 내부 요소 가운데 정렬 */
}

.search-form select, .search-form input[type="text"] {
	padding: 12px 16px;
	font-size: 1.15rem;
	border: 1px solid #bbb;
	border-radius: 8px;
	color: #000;
	margin-right: 16px;
}

.search-form button {
	background-color: #000;
	border: none;
	color: white;
	font-weight: 700;
	padding: 12px 30px;
	font-size: 1.3rem;
	border-radius: 8px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.search-form button:hover {
	background-color: #444;
}

/* 글쓰기 버튼 */
.write-btn {
	background-color: #000;
	color: white;
	padding: 12px 40px;
	border-radius: 9px;
	font-weight: 700;
	text-decoration: none;
	white-space: nowrap;
	transition: background-color 0.3s ease;
}

.write-btn:hover {
	background-color: #444;
}

/* 테이블 */
table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 30px;
	font-size: 1.3rem;
}

thead tr {
	border-bottom: 3px solid #000;
}

thead th {
	padding: 20px 15px;
	font-weight: 700;
	color: #000;
	text-align: center;
}

tbody tr {
	border-bottom: 1px solid #ccc;
}

tbody tr:hover {
	background-color: #f9f9f9;
}

tbody td {
	padding: 20px 15px;
	text-align: center;
	color: #333;
}

tbody td a {
	color: #000;
	font-weight: 700;
	text-decoration: none;
}

tbody td a:hover {
	text-decoration: underline;
}

/* 페이징 */
.paging {
	margin: 50px 0 40px 0;
	text-align: center;
	font-size: 1.3rem;
}

.paging a {
	color: #000;
	font-weight: 700;
	margin: 0 18px;
	text-decoration: none;
}

.paging a:hover {
	text-decoration: underline;
}

.paging span.current {
	color: #444;
	font-weight: 700;
}

/* board-banner */
.board-banner {
  background-color: #a6794e; /* 갈색톤 배경 */
  color: white;
  display: flex;
  padding: 80px 100px;
  align-items: center;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
  height: 400px;
}

/* 배경에 흐림 효과 이미지 추가 */
.board-banner::after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  width: 40%;  /* 오른쪽 40% 영역에 이미지 */
  height: 100%;
  background-image: url('/images/2.jpg'); /* 이미지 경로 */
  background-size: cover;
  background-position: center;
  filter: blur(2px);
  opacity: 0.4;
  pointer-events: none;
  z-index: 0;
}

/* 텍스트 영역은 위로 올리고 z-index로 이미지 위에 오도록 */
.board-banner .text-area {
  max-width: 55%;
  position: relative;
  z-index: 1;
  color: #fff;
}

/* 이미지 영역은 화면에선 숨기고 배경 흐림으로 대체 */
.board-banner .img-area {
  display: none;
}

.board-banner h1 {
	margin: 0;
	font-size: 5rem;
	font-weight: 700;
	letter-spacing: -0.03em;
}

.board-banner p {
	margin-top: 16px;
	font-size: 1.4rem;
	font-weight: 500;
	opacity: 0.9;
}

/* 게시판 텍스트 바 */
.board-footer {
	background-color: #f9f6f1;
	color: #b9936d;
	font-weight: 600;
	font-size: 1.2rem;
	text-align: center;
	padding: 20px 0;
	letter-spacing: 0.05em;
}
</style>
</head>
<body>

	<header class="site-header">
		<div class="logo">VIVA</div>
		<nav>
			<a href="#">About</a> <a href="#">AI</a> <a href="#">면접관</a> <a href="#">게시판</a>
		</nav>
		<div class="user-greeting">
			환영합니다, 김구구님! <a href="#">로그아웃</a>
		</div>
	</header>

	<section class="board-banner">
		<div class="text-area">
			<h1>Board</h1>
			<p>Shining Management</p>
		</div>
		<div class="img-area">
			<!-- 이미지 숨김 처리됨 -->
		</div>
	</section>

	<div class="board-footer">게시판</div>

	<div class="container">

		<div class="sort-links">
			<a th:href="@{/board/list(sort='views', type=${type}, keyword=${keyword})}"
				th:classappend="${sort == 'views'} ? 'active' : ''">조회수순</a> 
			<a th:href="@{/board/list(sort='date', type=${type}, keyword=${keyword})}"
				th:classappend="${sort == 'date'} ? 'active' : ''">날짜순</a>
		</div>

		<table>
			<thead>
				<tr>
					<th>No</th>
					<th>작성자</th>
					<th>제목</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardPage.content}">
					<td th:text="${board.id}">1</td>
					<td th:text="${board.userId}">작성자</td>
					<td><a th:href="@{/board/view/{id}(id=${board.id})}"
						th:text="${board.title}">제목</a></td>
					<td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
					<td th:text="${board.viewCount}">0</td>
				</tr>
				<tr th:if="${#lists.isEmpty(boardPage.content)}">
					<td colspan="5">게시글이 없습니다.</td>
				</tr>
			</tbody>
		</table>

		<div class="search-write-wrapper">
			<form class="search-form" th:action="@{/board/list}" method="get">
				<select name="type">
					<option value="title" th:selected="${type == 'title'}">제목</option>
					<option value="content" th:selected="${type == 'content'}">내용</option>
					<option value="userId" th:selected="${type == 'userId'}">작성자</option>
				</select>
				<input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력" />
				<button type="submit" aria-label="검색">🔍</button>
			</form>
			<a class="write-btn" th:href="@{/board/write}">글쓰기</a>
		</div>

		<div class="paging">
			<span th:if="${boardPage.hasPrevious()}">
				<a th:href="@{/board/list(page=${boardPage.number - 1}, type=${type}, keyword=${keyword}, sort=${sort})}">이전</a>
			</span>
			<span class="current" th:text="${boardPage.number + 1} + ' / ' + ${boardPage.totalPages}">1 / 1</span>
			<span th:if="${boardPage.hasNext()}">
				<a th:href="@{/board/list(page=${boardPage.number + 1}, type=${type}, keyword=${keyword}, sort=${sort})}">다음</a>
			</span>
		</div>

	</div>

</body>
</html>
