<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
<style>
form {
	width: 600px;
	margin: 30px auto;
}

label {
	display: block;
	margin-top: 10px;
}

input[type="text"], textarea {
	width: 100%;
	padding: 8px;
	margin-top: 5px;
}

button {
	margin-top: 15px;
	padding: 10px 20px;
}
</style>
</head>
<body>

	<h2>게시글 작성</h2>

	<form th:action="@{/board/write}" th:object="${board}" method="post">
		<label for="title">제목</label> <input type="text" id="title"
			th:field="*{title}" required /> <label for="content">내용</label>
		<textarea id="content" th:field="*{content}" rows="10" required></textarea>


		<button type="submit">등록</button>
	</form>

	<a th:href="@{/board/list}">목록으로</a>

</body>
</html>
