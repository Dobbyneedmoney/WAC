<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: headerFragment"></div>
   <link rel="stylesheet" th:href="@{/css/common.css}">
   <link rel="stylesheet" th:href="@{/css/board.css}">
   
<meta charset="UTF-8">

<title>게시글 작성</title>
</head>
<body>
<div style="text-align:center; font-family: 'Georgia', serif; font-weight: 700; margin-top: 30px;">
	<h2>게시글 작성</h2>
</div>
	<form th:action="@{/board/write}" th:object="${board}" method="post" class="edit-form-container">
		<label for="title">제목</label> <input type="text" id="title"
			th:field="*{title}" required /> <label for="content">내용</label>
		<textarea id="content" th:field="*{content}" rows="10" required></textarea>


		<button type="submit">등록</button>
	</form>
 <div style="text-align:center;">
	<a th:href="@{/board/list}" class="edit-back-link">목록으로</a>
	</div>
<!-- Footer -->
	<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
