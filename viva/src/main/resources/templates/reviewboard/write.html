<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>리뷰 작성</title>
   <link rel="stylesheet" th:href="@{/css/common.css}">
 <link rel="stylesheet" th:href="@{/css/hero.css}">
 <link rel="stylesheet" th:href="@{/css/board.css}">
 <link rel="stylesheet" th:href="@{/css/review.css}">

</head>
<body>
 <!-- Header -->
  <div th:replace="fragments/header :: headerFragment"></div>
<div style="text-align:center; font-family: 'Georgia', serif; font-weight: 700; margin-top: 30px;">
	<h2>리뷰 작성</h2>
</div>

<form th:action="@{/reviewboard/write}" method="post" th:object="${reviewboard}" class="edit-form-container">
  <label for="title">제목</label>
  <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required />

  <label for="rating">별점</label>
  <select id="rating" th:field="*{rating}" required>
    <option value="" disabled selected>별점을 선택하세요</option>
    <option th:value="5">★★★★★ 5점</option>
    <option th:value="4">★★★★ 4점</option>
    <option th:value="3">★★★ 3점</option>
    <option th:value="2">★★ 2점</option>
    <option th:value="1">★ 1점</option>
  </select>

  <label for="content">내용</label>
  <textarea id="content" th:field="*{content}" placeholder="리뷰 내용을 입력하세요" required></textarea>

  <button type="submit" class="edit-back-link">등록</button>
</form>
 <!-- Header -->
  <div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
