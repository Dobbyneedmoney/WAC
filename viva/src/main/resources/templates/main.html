/* Header */
header.site-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px 80px;
	background-color: transparent;
	font-weight: 600;
	font-size: 1rem;

}

	color: #333333;
}

	margin-left: 30px;

	text-decoration: none;
	font-weight: 600;
}

header.site-header nav a:hover {
	color: #555555;
	text-decoration: underline;
}

header.site-header .user-greeting {
	font-weight: 500;
	color: #333333;
}

header.site-header .user-greeting a {
	margin-left: 15px;
	text-decoration: none;
	color: #333333;
	font-weight: 600;
}

header.site-header .user-greeting a:hover {
	color: #555555;
	text-decoration: underline;
}

/* Hero Section */
.hero {
	display: flex;
	justify-content: center; /* 가운데 정렬 */
	align-items: center;
	padding: 60px 0;
	background-color: #f5f5f5;
	min-height: 300px; /* 고정 높이 대신 최소 높이로 조절 */
}

.hero video {
	width: 900px; /* 더 크게 */
	border-radius: 15px;
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
	object-fit: cover;
}

/* Features Section */
.feature-grid {
	display: flex; /* flex 사용 */
	gap: 30px;
	justify-content: center;
	max-width: 100%;
	padding: 20px;
	flex-wrap: wrap;
}

.feature-box {
	flex: 1 1 45%; /* 가로 45% 너비, 필요시 줄바꿈 */
	min-width: 400px; /* 최소 너비 지정 */
	height: 220px; /* 높이 키움 */
	background-color: #444444;
	border-radius: 15px;
	box-shadow: 0 4px 15px rgba(255 255 255/ 0.1);
	padding: 30px 40px;
	text-align: left; /* 텍스트 왼쪽 정렬 */
	color: #ffffff;
	text-decoration: none;
	display: flex;
	flex-direction: column;
	justify-content: center;
	transition: background-color 0.3s ease;
}

.feature-box img {
	max-width: 70px; /* 이미지도 좀 키움 */
	margin-bottom: 20px;
	filter: brightness(0) invert(1);
}

.feature-box h3 {
	font-size: 1.7rem;
	margin-bottom: 12px;
	font-weight: 700;
}

.feature-box p {
	font-size: 1.1rem;
	color: #dddddd;
	flex-grow: 1;
}

/* Review Section */
#review-section {
	padding: 60px 80px;
}

/* Features Section 텍스트 영역 */

	padding: 60px 80px;
	background-color: #ffffff;
	color: #333333;
}

.features-wrapper {
	display: flex;
	justify-content: space-between;
	gap: 30px;
}

.feature-text {

}

.feature-text h2 {

	margin-bottom: 10px;

.feature-text p {

.feature-text a.btn-primary:hover {

/* Review Section 추가 (완성된 모양 유지) */
.review-layout {

	gap: 50px;

.review-left p {

	color: #555555;

.review-right {

.carousel-wrapper {
	position: relative;
	overflow: hidden;
	border-radius: 15px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
	background-color: #f5f5f5;
}

.carousel-track {
	display: flex;
	transition: transform 0.5s ease;
}

.carousel-slide {
	min-width: 100%;
	padding: 40px 30px;
	box-sizing: border-box;
}

blockquote {

	margin: 0;
	color: #333333;

blockquote cite {

	color: #555555;

.carousel-dots {

	margin-top: 18px;
}

.carousel-dots .dot {
	display: inline-block;
	width: 12px;
	height: 12px;
	margin: 0 5px;
	background-color: #333333;
	border-radius: 50%;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.carousel-dots .dot.active {
	background-color: #555555;
}

	<script>
document.addEventListener("DOMContentLoaded", () => {
  const track = document.querySelector(".carousel-track");
  const slides = document.querySelectorAll(".carousel-slide");
  const dots = document.querySelectorAll(".carousel-dots .dot");

  if (slides.length === 0) return; // 슬라이드 없으면 종료

  let current = 0;

  function goToSlide(index) {
    track.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((d, i) => d.classList.toggle("active", i === index));
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    goToSlide(current);
  }

  dots.forEach((dot, idx) => {
    dot.addEventListener("click", () => {
      current = idx;
      goToSlide(current);
    });
  });

  goToSlide(0);
  setInterval(nextSlide, 3000);
});
</script>
