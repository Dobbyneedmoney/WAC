<!-- templates/notice/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
    <div class="notice-table-wrap">
    <h2>공지사항</h2>
        <table class="notice-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>수정일</th>
                    <th>조회수</th>
                    <!-- <th>관리</th> -->
                </tr>
            </thead>
            <tbody>
<tr th:each="notice, iterStat : ${noticeList}">
  <td th:text="${notice.noticeId}"></td>
  <td>
    <a href="#" class="notice-detail-toggle" th:data-id="${notice.noticeId}" th:text="${notice.title}"></a>
  </td>
	  <td th:text="${notice.user.userName}"></td>
	  <td th:text="${notice.createdAt != null ? #temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
	  <td th:text="${notice.updatedAt != null ? #temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
	  <td th:text="${notice.viewCount}"></td>
	  <td>
  </td>
</tr>
	<div style="margin-top:16px;">
	       <a th:if="${isAdmin}" href="#" id="notice-write-btn" class="btn btn-primary">글쓰기</a><br>
    </div>
    <div th:if="${msg}" style="color: green;">[[${msg}]]</div>
<!-- 상세 펼침용 행은 JS로 동적으로 생성합니다. -->
</tbody>

                    <td>

                    </td>
                </tr>
            </tbody> -->
        </table>
    </div>
    
    

</body>
</html>
