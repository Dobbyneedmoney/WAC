<!-- templates/notice/write.html -->
<div id="noticeContent" th:fragment="noticeContent">
  <div class="notice-form-wrap">
    <h2>공지사항 작성</h2>

    <!-- ✅ form ID는 그대로 두고, action/method 제거 -->
    <form id="noticeForm" th:object="${notice}">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
      </div>

      <div class="form-group">
        <label for="isFixed">상단 고정 여부</label>
        <select id="isFixed" th:field="*{isFixed}" class="form-control">
          <option value="N">일반</option>
          <option value="Y">상단 고정</option>
        </select>
      </div>

      <div class="form-buttons">
	     <button type="submit" class="btn btn-success">등록</button>
	     <button type="button" class="btn btn-secondary back-to-noticeList">취소</button>
	  </div>
    </form>
  </div>
</div>
