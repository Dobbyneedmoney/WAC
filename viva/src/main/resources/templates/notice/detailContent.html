<!-- templates/notice/detailContent.html -->
<!-- 공지 상세 본문 공통 프래그먼트
	→ 관리자(프래그먼트) / 일반사용자(전체 페이지) 둘 다에서 th:replace로 불러옴 -->
<div th:fragment="noticeDetail">
  <h2 th:text="${notice.title}" style="text-align:center;">공지 제목</h2>

  <table style="width:700px; margin: 30px auto; border-collapse: collapse;">
    <tr>
      <th style="width: 120px; background: #f5f5f5;">작성자</th>
      <td th:text="${notice.user.userId}">관리자</td>
    </tr>
    <tr>
      <th>조회수</th>
      <td th:text="${notice.viewCount}">0</td>
    </tr>
    <tr>
      <th>작성일</th>
      <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2025-07-21</td>
    </tr>
    <tr>
      <th>내용</th>
      <td><pre th:text="${notice.content}" style="white-space: pre-wrap;">공지 내용</pre></td>
    </tr>
  </table>
</div>
