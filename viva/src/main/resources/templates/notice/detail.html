<!-- notice/detail.html -->
<div class="notice-detail-wrap" th:fragment="adminContent">
  <h2>공지사항 상세</h2>

  <form id="noticeEditForm" th:object="${notice}">
    <input type="hidden" th:field="*{noticeId}" />

    <div class="form-group">
      <label>제목</label>
      <input type="text" th:field="*{title}" class="form-control" th:readonly="${!isAdmin}">
    </div>

    <div class="form-group">
      <label>내용</label>
      <textarea th:field="*{content}" class="form-control" rows="8" th:readonly="${!isAdmin}"></textarea>
    </div>

    <div class="form-group">
      <label>상단 고정 여부</label>
      <select th:field="*{isFixed}" class="form-control" th:disabled="${!isAdmin}">
        <option value="N" th:selected="${notice.isFixed == 'N'}">일반</option>
        <option value="Y" th:selected="${notice.isFixed == 'Y'}">상단 고정</option>
      </select>
    </div>

    <div class="form-group">
      <label>작성일</label>
      <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
    </div>

    <div class="form-actions" style="margin-top: 20px;">
      <th:block th:if="${isAdmin}">
        <button type="button" id="btnUpdateNotice">수정</button>
		<!-- <button type="button" id="btnDeleteNotice" data-id="${notice.noticeId}">삭제</button> -->
		<button type="button" id="btnDeleteNotice" th:data-id="${notice.noticeId}">삭제</button>
      </th:block>
      <a href="#" class="btn-notice-list btn btn-secondary">목록</a>
    </div>
  </form>
</div>
