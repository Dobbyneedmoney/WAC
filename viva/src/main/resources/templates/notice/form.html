<!-- <form th:action="@{/notice/new}" th:object="${notice}" method="post"> -->
<form id="noticeForm" th:action="@{/notice/new}" th:object="${notice}" method="post">
    <div>
        <label>제목</label>
        <input type="text" th:field="*{title}" required/>
    </div>
    <div>
        <label>내용</label>
        <textarea th:field="*{content}" required></textarea>
    </div>
    <button type="submit">등록</button>
    <a href="#" id="notice-list-btn">목록으로</a>
    
</form>
