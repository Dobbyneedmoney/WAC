<div
  id="resumeListFragment"
  th:fragment="resumeListFragment"
  class="resume-list-container">

  <div class="resume-header">
    <h2>📄 나의 이력서</h2>
    <a th:href="@{/resume/write}" class="btn-new">✍ 새 이력서 작성</a>
  </div>

  <div th:each="resume : ${resumes}" class="resume-item">
    <div class="resume-item-header">
      <a th:href="@{/resume/view/{id}(id=${resume.reId})}"
         th:text="${resume.reTitle != null and resume.reTitle != '' ? resume.reTitle : resume.rePosition}"
         class="resume-title-link">지원분야</a>
      <div class="actions">
        <a th:href="@{/resume/view/{id}(id=${resume.reId})}">보기</a>
        <a th:href="@{/resume/edit/{id}(id=${resume.reId})}">수정</a>
        <form th:action="@{/resume/delete/{id}(id=${resume.reId})}"
              method="post"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
          <button type="submit">삭제</button>
        </form>
      </div>
    </div>
    <div class="resume-date">
      작성일: <span th:text="${resume.reCreatedAt}"></span>
      │ 수정일: <span th:text="${resume.reUpdatedAt}">2025-07-21 10:00</span>
    </div>
  </div>

  <!-- 비어있을 때 -->
  <div th:if="${#lists.isEmpty(resumes)}" style="text-align:center; color:#666; padding:40px 0;">
    등록된 이력서가 없습니다.
  </div>
</div>
