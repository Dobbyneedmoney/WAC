    }

      margin-bottom: 38px;
    }
    .sidebar-bottom a {
      color: #d34040;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s;
    }
    .sidebar-bottom a:hover {
      color: #b80000;
      background: none;
      text-decoration: underline;
    }
    /* 메인컨텐츠 */
    .main-content {
      flex: 1;
      padding: 46px 44px;
      background: #f7f9fc;
      min-width: 0;
    }
    .info-cards {
      display: flex;
      gap: 36px;
    }
    .member-info {

      border-radius: 9px;

    .member-info h2 {

      color: #314266;
      margin-bottom: 16px;
    }
    .member-info-list {
      font-size: 16px;
      line-height: 2.1;
      color: #222;
    }
    .stat-info {
      background: #eaf1fb;
      border-radius: 9px;
      box-shadow: 0 2px 8px rgba(70,110,180,0.06);
      padding: 32px 40px;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 24px;
    }

      margin-top: 0;
      font-size: 20px;
      color: #2951a3;
      margin-bottom: 18px;

// 공통 함수
function hideAllFragments() {
	  $('#editContainer, #activityContainer, #reviewContainer, #jasoContainer, #exchangeBtn, #paymentListContainer').hide();
	  $('.member-info, .stat-info').hide();
	}
</script> 


<script>
$(function(){
  // 1. "회원 탈퇴" 링크 클릭 시 팝업 열기
  $("#withdrawBtn").on("click", function(e){
    e.preventDefault(); // 링크 기본동작 막기(새로고침X)
    $("#withdrawModal").show();
  });

  // 2. 취소 버튼 클릭 시 팝업 닫기
  $("#cancelWithdraw").on("click", function(){
    $("#withdrawModal").hide();
    $("#withdrawForm")[0].reset(); // 입력값 초기화
  });

  // 3. 폼 제출(확인) 시 AJAX로 탈퇴 요청
  $("#withdrawForm").on("submit", function(e){
    e.preventDefault();

    // 입력값 가져오기
    var currentPass = $("input[name='currentPass']").val();
    var confirmPass = $("input[name='confirmPass']").val();

    // 1차 체크: 비밀번호 일치 확인
    if(currentPass !== confirmPass){
      alert("비밀번호가 일치하지 않습니다.");
      return;
    }

    // AJAX로 서버에 탈퇴 요청
    $.ajax({
      type: "POST",
      url: "/member/withdraw", // 컨트롤러 매핑에 맞춰서
      data: { currentPass: currentPass },
      success: function(result){
        if(result === "success"){
          alert("회원 탈퇴가 완료되었습니다.");
          window.location.href = "/main"; // 탈퇴 후 이동할 페이지
        }else if(result === "fail"){
          alert("비밀번호가 틀립니다.");
        }else{
          alert("오류가 발생했습니다. 다시 시도해주세요.");
        }
      },
      error: function(){
        alert("요청 처리 중 오류가 발생했습니다.");
      }
    });
  });
});

  <script>
    $(function() {
      $("#menuSchedule").on("click", function(e) {
        e.preventDefault();

        hideAllFragments();
        // 기존 active 제거 후 현재 메뉴에 적용
        $(".sidebar-menu a").removeClass("active");
        $(this).addClass("active");

        // fragment 로드
        $("#contentArea").css('display','flex').load("/reservation/intrmypage", function(response, status, xhr) {
          if (status === "success") {
            console.log("✅ fragment 로드 성공");

            // flatpickr 초기화
            flatpickr("#datePicker", {
              dateFormat: "Y-m-d",
              minDate: "today"
            });
          } else {
            console.error("❌ fragment 로드 실패", status, xhr.status, xhr.statusText);
          }
        });
      });
    });
  </script>
	<!-- 환전쓰 -->
	<script>
		$(function() {
			$("#exchangeBtn").on("click", function() {
				$("#exchangeModal").show();
			});
			$(document).on("click", "#cancelExchange", function() {
				$("#exchangeModal").hide();
				$("#exchangeForm")[0].reset();
			});
		});

		$(function() {
			$("#exchangeForm").on("submit", function(e) {
				e.preventDefault();

				// 폼 데이터 객체로 수집
				const data = {
					name : $("input[name='name']").val(),
					phone : $("input[name='phone']").val(),
					bank: $("select[name='bank']").val(),
					account : $("input[name='account']").val(),
					amount : parseInt($("input[name='amount']").val(), 10)
				};

				$.ajax({
					url : "/point/exchange/request",
					type : "POST",
					contentType : "application/json",
					data : JSON.stringify(data),
					success : function(response) {
						if (response.success) {
							alert(response.message);
							$("#exchangeModal").hide();
							$("#exchangeForm")[0].reset();
							// 필요시 포인트 잔액 갱신 코드 추가
						} else {
							alert("실패: " + response.message);
						}
					},
					error : function() {
						alert("서버 요청 중 오류가 발생했습니다.");
					}
				});
			});
		});


$(function() {
  $("#loadExchangeList").on("click", function(e) {
    e.preventDefault();

    $(".sidebar-menu a").removeClass("active");
    $(this).addClass("active");

    $(".info-cards").hide();

    // 기존 load() 대신 $.ajax()로 fragment 로드
    $.ajax({
      url: "/mypage/exchange-list-fragment",
      success: function(data) {
        $("#exchangeListContainer").html(data).show();
        console.log("✅ fragment 로드 성공");
      },
      error: function(xhr) {
        console.error("❌ fragment 로드 실패", xhr.status, xhr.statusText);
        alert("환전 내역 로드 실패: " + xhr.statusText);
      }
    });
  });
});
  
  // 면접관 리뷰 프래그먼트
