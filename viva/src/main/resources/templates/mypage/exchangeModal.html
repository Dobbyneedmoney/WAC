<!-- src/main/resources/templates/mypage/exchangeModal.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <div th:fragment="exchangeModal">
    <div id="exchangeModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:9999;">
      <div style="background:#fff; width:400px; margin:100px auto; padding:30px 24px; border-radius:10px; box-shadow:0 4px 24px rgba(0,0,0,0.16); position:relative;">
        <h2 style="margin-bottom:20px;">포인트 환전 신청</h2>
        <form id="exchangeForm">
          <div style="margin-bottom:12px;">
            <label>이름</label><br>
            <input type="text" name="name" required style="width:100%; padding:6px;">
          </div>
          <div style="margin-bottom:12px;">
            <label>휴대폰 번호</label><br>
            <input type="text" name="phone" required style="width:100%; padding:6px;">
          </div>
          <div style="margin-bottom:12px;">
            <label>은행명</label><br>
            <select name="bank" required style="width:100%; padding:6px;">
              <option value="" disabled selected>은행을 선택하세요</option>
              <option value="국민은행">국민은행</option>
              <option value="광주은행">광주은행</option>
              <option value="신한은행">신한은행</option>
              <option value="하나은행">하나은행</option>
              <option value="우리은행">우리은행</option>
              <!-- 필요한 은행 추가 가능 -->
            </select>
          </div>
          <div style="margin-bottom:12px;">
            <label>계좌번호</label><br>
            <input type="text" name="account" required style="width:100%; padding:6px;">
          </div>
          <div style="margin-bottom:20px;">
            <label>환전 신청 포인트 금액</label><br>
            <input type="number" name="amount" min="1" required style="width:100%; padding:6px;">
          </div>

          <div style="text-align:right;">
            <button type="submit" style="background:#0078d4; color:#fff; border:none; padding:8px 16px; border-radius:5px;">신청하기</button>
            <button type="button" id="cancelExchange" style="margin-left:8px; padding:8px 16px; border:none; border-radius:5px;">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
