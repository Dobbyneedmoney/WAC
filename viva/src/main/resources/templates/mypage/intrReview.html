<!-- 면접관 마이페이지 - 받은 후기 프래그먼트 -->
<div th:fragment="intrReviewFragment" id="contentArea" style="width:100%;">
  <div style="background:#fff; padding:24px 30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06);">
    <h3 style="margin-top:10px;">⭐ 받은 리뷰 목록</h3>

    <table style="width:100%; border-collapse:collapse; margin-top:10px;">
      <thead>
        <tr style="background:#f5f5f5;">
          <th style="padding:10px; border:1px solid #ddd;">회원 ID</th>
          <th style="padding:10px; border:1px solid #ddd;">리뷰 내용</th>
          <th style="padding:10px; border:1px solid #ddd;">평점</th>
          <!-- <th style="padding:10px; border:1px solid #ddd;">작성일</th> -->
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.isEmpty(reviewList)}">
          <td colspan="4" style="padding:10px; text-align:center;">받은 리뷰가 없습니다.</td>
        </tr>
        <tr th:each="review : ${reviewList}">
          <td th:text="${review.userId}" style="padding:10px; border:1px solid #ddd;"></td>
          <td th:text="${review.content}" style="padding:10px; border:1px solid #ddd;"></td>
          <td th:text="${review.score}" style="padding:10px; border:1px solid #ddd;"></td>
          <!-- <td th:text="${#temporals.format(review.createdDt, 'yyyy-MM-dd HH:mm')}" style="padding:10px; border:1px solid #ddd;"></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
