<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>면접 메인</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }

        header, footer {
            background-color: #cfd8ff;
            padding: 10px 20px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .logo {
            font-size: 1.2rem;
        }

        .login-link {
            font-size: 0.9rem;
        }

        main {
            background-color: #ffffff;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .content-box {
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 30px 50px;
            text-align: center;
        }

        .content-box h2 {
            margin-bottom: 30px;
            font-size: 1.4rem;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-button {
            width: 120px;
            height: 100px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #d6d6d6;
        }

        footer {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">로고</div>
    <div class="login-link"><a th:href="@{/login}">로그인</a></div>
</header>

<main>
    <div class="content-box">
        <h2>면접 메인</h2>
        <div class="button-group">
            <button class="nav-button" onclick="location.href='/meeting/new'">New Meeting</button>
            <button class="nav-button" onclick="location.href='/meeting/list'">Join</button>
        </div>
    </div>
</main>

<footer>
    푸터
</footer>

</body>
</html>
